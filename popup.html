<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .event-list {
      margin-bottom: 20px;
    }
    .event-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin-bottom: 5px;
      background: #f9f7f2;
      border-radius: 4px;
      transition: background-color 0.2s ease; /* Smooth transition for hover effect */
    }
    .event-item:hover {
      background: #f0ede3; /* Slightly darker shade when hovering */
    }
    .event-content {
      flex-grow: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-right: 10px;
    }
    .countdown {
      background: #ecf1f4;
      color: #003451;
      padding: 6px 8px;
      border-radius: 4px;
      font-family: monospace;
    }
    .past {
      color: #750003;
      background: #e7a7a8;
    }
    .add-event {
      margin-top: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: medium;
    }
    input, button {
      margin: 5px 0;
      padding: 5px;
    }
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    .edit-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .notes-btn {
      background: #959595;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .add-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px; 
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      height: 100%; 
      box-sizing: border-box;
      display: flex; 
      align-items: center;
      justify-content: center;
    }
    .edit-form {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 5px;
    }
    .edit-form input {
      width: 100%;
      margin: 5px;
      box-sizing: border-box;
      padding: 10px; 
    }
    .edit-form-buttons {
      display: flex;
      gap: 5px;
      justify-content: flex-end;
    }
    button:hover {
      opacity: 0.9;
    }
    h2 {
      color: #333;
      margin-top: 20px;
    }
    input[type="text"], input[type="datetime-local"] {
      width: 100%;              
      padding: 10px;            
      font-size: 12px;          
      box-sizing: border-box;   
    }
    
    .form-control {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    textarea.form-control {
      min-height: 60px;
      resize: vertical;
    }
    .search-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .search-container input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .controls-container {
      display: flex;
      gap: 10px;
      align-items: center;
      /* margin-top: 15px; */
    }
    .search-container input {
      padding: 8px; 
      font-size: 14px; 
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #search-events {
      margin-top: 10px; 
    }
 

  .section-container {
  position: relative;
  margin-top: 20px;
}

.box-title {
  position: absolute;
  top: -19px;
  left: 15px;
  padding: 0 10px;
  font-size: 30px;
  font-weight: bold;
  color: #333;
  z-index: 1;  /* This brings the text forward */
  display: flex;
  align-items: center;
  gap: 8px; 
  animation: glow 2s ease-in-out infinite;
  margin-bottom: 10px;
}
.box-title img {
  width: 30px;  /* Adjust size as needed */
  height: 30px;  /* Adjust size as needed */
}

.add-event {
  position: relative;
  border: 1px solid #ddd;
  margin-top: 20px;
  padding: 15px;
  background: #f5f5f5;  /* Keep the grey background */
  border-radius: 4px;
}

.controls-container {
  background: #f5f5f5;  /* Match the grey background */
  padding: 15px;
  display: flex;
  gap: 10px;
  align-items: center;
}


@keyframes glow {
  0% {
    text-shadow: 0 0 5px rgba(250, 250, 6, 0.3),
                 0 0 10px rgba(255, 255, 0, 0.2),
                 0 0 15px rgba(229, 255, 0, 0.1);
  }
  50% {
    text-shadow: 0 0 10px rgba(255, 217, 0, 0.4),
                 0 0 20px rgba(246, 255, 0, 0.3),
                 0 0 30px rgba(255, 242, 0, 0.2);
  }
  100% {
    text-shadow: 0 0 5px rgba(234, 255, 0, 0.3),
                 0 0 10px rgba(255, 179, 0, 0.2),
                 0 0 15px rgba(234, 255, 0, 0.1);
  }
}
/* Add these new styles to your existing CSS */
.event-name {
  position: relative;
  max-width: 190px; /* Adjust based on your needs */
  /* overflow: hidden; */
  text-overflow: ellipsis;
  white-space: nowrap;
}

.tooltip {
  visibility: hidden;
  position: absolute;
  z-index: 1000;
  background-color: #333;
  color: white;
  text-align: center;
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 12px;
  white-space: nowrap;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.3s;
  z-index:1;
}

.tooltip::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #333 transparent transparent transparent;
}

.event-name:hover .tooltip {
  visibility: visible;
  opacity: 1;
}

.event-content {
  flex-grow: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-right: 10px;
  min-width: 0; /* This is important for flex items to respect overflow */
}


  </style>
</head>
<body>
  <div class="section-container">
    <div class="box-title">
      <img src="icon128.png" alt="icon">
      Eventor</div>
    <div class="add-event">
      <h3>Add New Event</h3>
    <input type="text" id="event-name" placeholder="Event Name">
    <input type="datetime-local" id="event-date">
    <div class="form-group">
      <textarea id="event-notes" class="form-control" placeholder="Add notes or additional information (optional)"></textarea>
    </div>
    <div class="controls-container">
      <button id="add-event" class="add-btn">Add Event</button>
      <input type="text" id="search-events" placeholder="Search events..." class="form-control">
    </div>
  </div>
  </div>

  <h2>Upcoming Events</h2>
  <div id="upcoming-events" class="event-list"></div>
  
  <h2>Past Events</h2>
  <div id="past-events" class="event-list"></div>
  
  
  <script src="popup.js"></script>
</body>
</html>
